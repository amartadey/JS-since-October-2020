<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 4 - AJAX and PJP</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" async></script> -->
</head>
<body>
	 <h1>PHP GET form</h1>
     <form method="GET" action="process.php">
         <input type="text" name="name">
         <input type="submit" value="Submit" id="button">
     </form>


     <h1>AJAX GET form</h1>
     <form method="GET" action="process.php" id="getform">
         <input type="text" name="name" id="name1">
         <input type="submit" value="Submit">
     </form>

     <h1>PHP POST form</h1>
     <form method="POST" action="process.php">
         <input type="text" name="name">
         <input type="submit" value="Submit">
     </form>
     <h1>AJAX POST form</h1>
     <form method="POST" action="process.php" id="postform">
         <input type="text" name="name" id="name2">
         <input type="submit" value="Submit">
     </form>

     <script>
         // document.querySelector("#button").addEventListener('click', getName);
         document.querySelector("#getform").addEventListener('submit', getName);
         document.querySelector("#postform").addEventListener('submit', postName);

         function getName(e){
            e.preventDefault();
            var name = document.getElementById('name1').value;

            var xhr = new XMLHttpRequest();
            xhr.open('GET',`process.php?name=${name}`,true);
            xhr.onload = function(){
                if(this.status == 200){
                    console.log(this.responseText);
                }
            }
            xhr.send();
         }








         function postName(e){
            e.preventDefault();
            var name = document.getElementById('name2').value;
            var params = "name="+name;

            var xhr = new XMLHttpRequest();
            xhr.open('POST',`process.php`,true);
            xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded');
            xhr.onload = function(){
                if(this.status == 200){
                    console.log(this.responseText);
                };
            }
            xhr.send(params);
         }
     </script>
     
</body>
</html>
